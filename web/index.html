<!DOCTYPE HTML>
<html>
<head>
	<title>Estación meteorológica</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/materialize.min.css" />
	<link rel="stylesheet" href="css/material-icons.css" />
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/fonts.css" />
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/estacion.css" />

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="js/leaflet.js"></script>
	<script type="text/javascript" src="js/estacion.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
</head>
<body>
	<nav class="cyan darken-4">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">&nbsp;<span class="material-icons">cloud</span></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="#actual">Actual</a></li>
			<li><a href="#graficos">Gráficos</a></li>
			<li><a href="#descargar">Descargar</a></li>
		</ul>
		</div>
	</nav>

	<main class="container">

		<section id="actual">
			<h3>Condición actual <i class="material-icons">nature_people</i></h3>
			<div class="row center-align">

				<div class="col m4">
					<label class="row">Temperatura</label>
					<object id="icono_temperatura" class="icono_medicion" data="img/termometro.svg" type="image/svg+xml"></object>
					<span id="temperatura_actual" class="medicion_actual"> - ºC</span>
				</div>

				<div class="col m4 text-center">
					<label>Humedad relativa</label>
					<br>
					<object id="icono_humedad" class="icono_medicion" data="img/humedad.svg" type="image/svg+xml"></object>
					<span id="humedad_actual" class="medicion_actual"> - %</span>
				</div>

				<div class="col m4">
					<label>Luminosidad</label>
					<br>
					<object id="icono_luminosidad" class="icono_medicion" data="img/luminosidad.svg" type="image/svg+xml"></object>
					<div class="lum_graph">
						<div class="lum_bar">
						</div>
					</div>
				</div>
			</div>

			<div class="row right-align">
				<p>Medido el <time id="fecha"></time> a las <time id="hora"></time></p>
			</div>

			<div class="row">
				<h3>Localización <i class="material-icons">location_on</i></h3>
				<!--<label>Localización <i class="material-icons">location_on</i></label>-->
				<div id="mapa" class="mapa"></div>
			</div>

		</section>

		<section id="graficos">
			<h3>Gráficos <i class="material-icons">panorama</i></h3>
			<div class="input-field col s12">
				<select id="select_hora_grafico">
					<option value="" disabled selected>Elija una opción de visualización</option>
					<option value="24hs">24 horas antes</option>
					<option value="12hs">12 horas antes</option>
					<option value="1hs">1 hora antes</option>
				</select>
			</div>
			<canvas id="grafico" width="100%"></canvas>
		</section>

		<section id="descargar">
			<h3>Descargar <i class="material-icons">file_download</i></h3>
			<div class="input-field col s12">
				<select id="select_hora_descarga">
					<option value="" disabled selected>Elija una opción para la descarga</option>
					<option value="24hs" selected>24 horas antes</option>
					<option value="12hs">12 horas antes</option>
					<option value="1hs">1 hora antes</option>
				</select>
			</div>
			<div class="center-align">
				<button id="btn_descargar" class="waves-effect teal darken-4 btn-large"><i class="material-icons left">archive</i>Descargar</button>
			</div>
		</section>

	</main>

	<footer class="page-footer cyan darken-4">
		<div class="container">
			<div class="row">
				<div class="col l6 s12 cyan darken-4">
					<h6 class="white-text">Primer prototipo de estación meteorológica</h6>
					<p class="grey-text text-lighten-4">Visualización de datos en tiempo real</p>
				</div>
	        </div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				By PABLO CABRERA & LUZ BARCENA
	        </div>
		</div>
    </footer>

</body>
</html>
